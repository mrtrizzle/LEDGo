<div class="container">
	<div class="jumbotron">
		<h1 class="display-3">LED GO</h1>
		<p class="lead">This is a small interface for a LED matrix driven by a fadecandy controller.</p>
	</div>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded">
		<a class="navbar-brand" href="#">Navigation</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse" id="navbarColor01">
			<ul class="navbar-nav mr-auto">
			<li class="nav-item {% if site == 'animations' %}active{% endif %}">
				<a class="nav-link" href="{{ url_for('index', site='animations') }}">Animations</a>
			</li>
			<li class="nav-item {% if site == 'draw' %}active{% endif %}">
				<a class="nav-link" href="{{ url_for('index', site='draw') }}">Draw <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item {% if site == 'gradient' %}active{% endif %}">
				<a class="nav-link" href="{{ url_for('index', site='gradient') }}">Gradient</a>
			</li>
			<li class="nav-item {% if site == 'text' %}active{% endif %}">
				<a class="nav-link" href="{{ url_for('index', site='text') }}">Text</a>
			</li>
			</ul>
		</div>
	</nav>

	{% block content %}{% endblock %}

</div>
